<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function some(callback) {
            // 내용을 실행하는데 5초가 걸리는 함수
            setTimeout(function() {
                // console.log("5초뒤 완료");
                callback("5초뒤 완료됨");
            }, 5000);
        }

        console.log("1");

        some(function(msg) {
            console.log(msg); // 5초뒤 실행
            console.log("2");
        });

        console.log("3");

    </script>
</body>
</html>
