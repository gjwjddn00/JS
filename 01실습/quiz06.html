<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("몇월인지 입력해주세요"));

        switch (year) {
            case 1:
            case 2:
            case 12:
                document.write(year, "월은", "겨울입니다");
                break;

            case 3:
            case 4:
            case 5:
                document.write(year, "월은", "봄입니다");
                break;

            case 6:
            case 7:
            case 8:
                document.write(year, "월은", "여름입니다");
                break;

            case 9:
            case 10:
            case 11:
                document.write(year, "월은", "가을입니다");
                break;
        
            default:
                document.write("1 ~ 12의 숫자만 입력해주세요")
                break;
        }
    </script>
</body>
</html>
