<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            수를 하나 입력받습니다
            이 수가 짝수인지, 홀수인지, 0인지, 음수인지
            구분해서 출력하는 프로그램코드 작성
        */

        let num = parseInt( prompt("수를 입력해주세요") );

        if (num === 0 ) {
            document.write("0입니다");
        } else if (num < 0) {
            document.write("음수입니다");
        } else if ((num % 2) == 0 ) {
            document.write("짝수입니다");
        } else {
            document.write("홀수입니다");
        }

    </script>
</body>
</html>
