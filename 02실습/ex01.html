<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. 사용자에게 먹고싶은 음식을 입력받습니다
            2. 입력받은 음식을 []에 저장합니다.
            3. 그만 입력하면 반복문을 종료하고, 입력받은 배열을 출력해주세요.
        */


        let arr = [];
        while (true) {
            //먹고싶은 음식 입력
            let food = prompt('먹고싶은 음식을 입력해 주세요 \n 다 입력했으면 "no"를 입력해주세요'); 
            if(food == "no") {
                document.write(`당신이 먹고 싶은 음식은 ${arr} 입니다`);
                break;
            }
            arr.push(food);
        }
    </script>
</body>
</html>
