<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트 실습</h3>

    <h3>셀렉트 태그의 주요 이벤트는 change</h3>
    <select onchange="change_inline()">
        <option>사과</option>
        <option>멜론</option>
        <option>오렌지</option>
    </select>


    <h3>인풋 태그의 주요 이벤트는 input, focus, blur</h3>
    <input type="input" id="ifb">


    <h3>마우스 이벤트 mouseenter, mouseleave</h3>
    <div style="width: 100px; height: 100px; border: 1px solid #777;" id="btn-mouse">

    </div>


    <script>
        /* 
        각 태그에 이벤트를 걸어서 console창으로 동작을 확인
        1. select는 인라인 이벤트
        2. 인풋태그는 기본이벤트
        3. div는 표준이벤트
        */

        // 1.
        function change_inline() {
            console.log("select는 인라인 이벤트");
        }


        // 2.
        function inputTag() {
            console.log("기본이벤트 실행1");
        }
        let basic = document.getElementById("ifb");
        basic.oninput = () => {console.log("input됨");}
        basic.onfocus = () => {console.log("focus됨");}
        basic.onblur = () => {console.log("blur됨");}
        

        // 3.
        function firstClick1() {
            console.log("표준이벤트1");
        }
        function firstClick2() {
            console.log("표준이벤트2");
        }

        let btn = document.getElementById("btn-mouse");
        btn.addEventListener("mouseenter", firstClick1);
        btn.addEventListener("mouseleave", firstClick2); 

    </script>

</body>
</html>
