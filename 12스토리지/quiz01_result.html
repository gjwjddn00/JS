<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>최신 관심 목록</h3>
    <div class="cartList">

    </div>


    <script>
        let output = document.querySelector(".output");

        // 세션스토리지에서 최근 이미지 정보 가져오기
        let recent = sessionStorage.getItem("recentImages");

        if (recent !== null) {
            let arr = JSON.parse(recent);
            let html = "";

            arr.forEach(function(src) {
                html += `<img src="${src}" width="300" style="margin:10px;">`;
            });

            output.innerHTML = html;
        } else {
            output.innerHTML = "<p>아직 클릭한 이미지가 없습니다.</p>";
        }
    </script>
</body>
</html>
