<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>localStorage를 이용하여 마지막에 클릭한 2개의 정보를 불러오기</h3>

    <div class="list">
        <img src="img/1.jpg" width="300">
        <img src="img/2.jpg" width="300">
        <img src="img/3.jpg" width="300">
        <img src="img/4.jpg" width="300">
    </div>

    <button type="button" onclick="location.href='quiz01_result.html';" id="btn">최신정보확인하기</button>

    <script>
        let imgs = document.querySelectorAll(".list img");

        // 이미지를 클릭 이벤트
        imgs.forEach(function(img) {
            img.addEventListener("click", function() {
                let clickedSrc = this.getAttribute("src");
                let arr = [];

                if(sessionStorage.getItem("recentImages") !== null) {
                    arr = JSON.parse(sessionStorage.getItem("recentImages"));
                }
                arr = arr.filter(item => item !== clickedSrc);
                arr.push(clickedSrc);

                if(arr.length > 2) {
                    arr.shift();
                }
                sessionStorage.setItem("recentImages", JSON.stringify(arr));
            });
        });

    </script>


</body>
</html>
