<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // switch 조건문 사용하기
        let point = parseInt(prompt("점수를 입력하세요"));

        // 변수(정수, 문자열) 또는 연산식도 들어갑니다
        switch (parseInt(point/10)) { // key 자리에는 정수나 문자열처럼 딱 떨어지는 값이 들어가야함
            case 9:
                if(point >= 95) {
                    document.write("A+학점")
                }else {
                    document.write("A학점")
                }
                break; //switch 문장을 탈출 합니다.
            case 8 :
                document.write("B학점");
                break;
            case 7 :
                document.write("C학점");
                break;
            default:
                document.write("재수강입니다");
                break;
        }


    </script>

</body>
</html>
